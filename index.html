---
layout: default
---
  <header>
    <div class="container">
      <div class="row">
      <div class="col-xl-10 col-lg-11 col-md-11 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>{% if site.description %}
            <span class="subheading">{{ site.description }}</span>{% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xl-10 col-lg-11 col-md-11 mx-auto">
        <h2>最新文章</h2>{% for post in site.posts limit : 6 %}
        <article class="post-preview">{% include meta.html post=post %}
        </article>
        <hr>{% endfor %}
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{"/archive" | relative_url }}">浏览所有文章 &rarr;</a>
        </div>
      </div>
    </div>
  </div>
